<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Sinais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encontrar Sinais</h1>
            <p class="sponsored">Patrocinado</p>
        </header>
        <div class="info">
            <p>N° de minas: <span id="minas">03</span></p>
            <p>Validade até: <span id="validade">00:15</span></p>
        </div>
        <div class="game-area">
            <div class="result" id="result">Minas: 3</div>
            <div class="profit" id="profit">Nota: 111.55%</div>
            <button id="random">RANDOM</button>
            <button id="cashout">CASH OUT <span id="cashout-value">19.22 BR</span></button>
        </div>
        <footer>
            <p>surf77.online</p>
            <a href="#">Saiba mais</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
